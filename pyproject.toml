[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raw-mcp"
version = "0.1.0"
description = "RAW Model Context Protocol"
authors = [{ name = "RAW Labs SA", email = "hello@raw-labs.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "mcp-server",
  "click>=8.1.7",
  "pyyaml>=6.0.1",
  "jsonschema",
  "duckdb>=0.9.2",
  "jinja2>=3.1.3",
]

[project.scripts]
raw = "raw.__main__:cli"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["raw", "raw.cli", "raw.config", "raw.config.schemas"]
include-package-data = true

[tool.setuptools.package-data]
"raw.config.schemas" = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"