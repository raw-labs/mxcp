[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raw-mcp"
version = "0.1.0"
description = "RAW Model Context Protocol"
authors = [{ name = "RAW Labs SA", email = "hello@raw-labs.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.9.0",  # Official MCP Python SDK
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "jsonschema",
    "duckdb>=0.9.2",
    "jinja2>=3.1.3",
    "aiohttp>=3.8.0",  # Required for MCP HTTP transport
    "starlette>=0.27.0",  # Required for MCP HTTP transport
    "makefun",
    "pandas>=2.0.0"  # Required for DuckDB DataFrame operations
]

[project.scripts]
raw = "raw.__main__:cli"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",  # For testing async code
    "pytest-cov",  # For test coverage
    "pytest-mock",  # For better mock integration with pytest
    "pytest-timeout",  # For test timeout protection
    "aiohttp-client-mock",  # For mocking HTTP requests
    "black",  # For code formatting
    "isort",  # For import sorting
    "mypy",  # For type checking
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["raw", "raw.cli", "raw.config", "raw.config.schemas", "raw.server"]
include-package-data = true

[tool.setuptools.package-data]
"raw.config.schemas" = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
asyncio_mode = "auto"  # Enable async test support

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true