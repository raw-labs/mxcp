            - "mxcp query \"SELECT 1 as test\"  # Test DuckDB connection"
          external_search_hints:
            - "DuckDB CASE statements"
            - "DuckDB parameter injection"
            - "SQL conditional logic"
          what_you_learn:
            - "Single-file structure: tool.yml with inline SQL"
