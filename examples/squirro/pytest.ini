[pytest]
# Test configuration for Squirro search module

# Test paths
testpaths = python
python_files = test_*.py

# Display options
# -p no:warnings disables the warnings plugin completely (cleaner output)
addopts = -v --tb=short -p no:warnings

# Disable asyncio mode (inherited from parent but not needed here)
# asyncio_mode is not set - our tests don't use async

