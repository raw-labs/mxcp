mxcp: "1.0.0"

tool:
  name: get_current_time
  description: "Get the current date and time"
  annotations:
    readOnlyHint: true
    idempotentHint: false
  return:
    type: object
    properties:
      current_time:
        type: string
        description: "Current timestamp"
      timezone:
        type: string
        description: "Timezone of the timestamp"
  source:
    code: |
      SELECT 
        NOW()::TEXT as current_time,
        'UTC' as timezone 