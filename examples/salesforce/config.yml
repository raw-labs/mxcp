mxcp: 1
transport:
  http:
    port: 8000
    host: 0.0.0.0

projects:
  salesforce-demo:
    profiles:
      dev:
        secrets:
          - name: salesforce
            type: python
            parameters:
              instance_url: "${SALESFORCE_URL}"
              username: "${SALESFORCE_USERNAME}"
              password: "${SALESFORCE_PASSWORD}"
              security_token: "${SALESFORCE_TOKEN}"
              client_id: "${SALESFORCE_CLIENT_ID}"
