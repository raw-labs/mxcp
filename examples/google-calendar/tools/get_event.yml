mxcp: 1
tool:
  name: get_event
  title: Get Event Details
  description: |
    Retrieve detailed information for a specific event by ID.
    Returns complete event data in simplified format optimized for LLM use.
    
    Example usage:
    - "Show me details for event abc123 in my primary calendar"
    - "Get full information about that meeting I mentioned"
    - "What are the attendees for event xyz789?"
  tags:
    - google-calendar
    - events
    - get
  annotations:
    readOnlyHint: true
    idempotentHint: true
  parameters:
    - name: calendar_id
      type: string
      description: "Calendar containing the event"
      examples: ["primary", "work@company.com", "team-calendar@company.com"]
    - name: event_id
      type: string
      description: "Event identifier"
      examples: ["abc123def456", "event_id_example", "recurring_event_20240115T090000Z"]
  return:
    type: object
    description: "Complete event details"
    properties:
      id:
        type: string
        description: "Event identifier"
      summary:
        type: string
        description: "Event title"
      description:
        type: string
        description: "Event description"
      location:
        type: string
        description: "Event location"
      start_time:
        type: string
        format: date-time
        description: "Event start time"
      end_time:
        type: string
        format: date-time
        description: "Event end time"
      all_day:
        type: boolean
        description: "Whether this is an all-day event"
      time_zone:
        type: string
        description: "Event timezone"
      attendees:
        type: array
        description: "Event attendees"
        items:
          type: object
          properties:
            email:
              type: string
              description: "Attendee email"
            displayName:
              type: string
              description: "Attendee name"
            responseStatus:
              type: string
              description: "Response status"
      status:
        type: string
        description: "Event status"
      htmlLink:
        type: string
        description: "Google Calendar web URL"
      created:
        type: string
        format: date-time
        description: "Creation timestamp"
      updated:
        type: string
        format: date-time
        description: "Last update timestamp"
      recurrence:
        type: array
        description: "Recurrence rules"
        items:
          type: string
    required: ["id", "summary", "start_time", "end_time", "htmlLink", "status"]
  language: python
  source:
    file: ../python/google_calendar_client.py
