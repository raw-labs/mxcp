mxcp: 1.0.0

tool:
  name: "hospitalizations"
  description: "Query covid hospitalizations by country and date."
  tags: ["covid", "hospitalizations"]
  parameters:
    - name: country_code
      type: string
      description: "ISO 3 letter country code to filter by e.g. 'USA', 'GBR', 'PRT'"
    - parameter:
      name: start_date
      type: string
      description: "Start date of the period to filter hospitalizations by. Format: YYYY-MM-DD"
      default:
    - parameter:
      name: end_date
      type: string
      description: "End date of the period to filter hospitalizations by. Format: YYYY-MM-DD"
      default: "2025-01-01"
  return:
    type: array
    items:
      type: object
  source:
    code: |
      SELECT * FROM hospitalizations WHERE 
      iso_code = $country_code AND
      date BETWEEN $start_date AND $end_date;
  annotations:
    title: "Query covid hospitalizations by country and start/end date"
    readOnlyHint: true
    idempotentHint: true
    openWorldHint: true