# yaml-language-server: $schema=./src/raw/config/schemas/endpoint-schema-1.0.0.json
raw: "1.0.0"
tool:
  name: hello-world
  description: Hello world example
  tags:
    - helloworld
  code: snapi
  declaration: hello_world
  codeFile: hello-world.snapi
  format: json
  security:
    public: true
  computeClass: normal
  enabled: true
  parameters:
    - name: name
      type: string
      description: The name to say hello to
      default: World
  source:
    file: hello.sql
  tests:
    - name: Hello World test
      description: Tests a hello world endpoint
      arguments:
        - key: name
          value: World
      result: Hello, World!
metadata:
  title: Hello world
  description: Hello world example
  tags:
    - helloworld