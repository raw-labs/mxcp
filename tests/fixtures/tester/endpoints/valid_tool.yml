mxcp: "1.0.0"

tool:
  name: valid_tool
  enabled: true

  parameters:
    - name: name
      type: string
      description: Name parameter
      examples: ["test"]

    - name: count
      type: integer
      description: Count parameter
      examples: [42]
      default: null

  return:
    name: result
    type: array
    description: List of results
    items:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer

  source:
    code: |
      SELECT 
        $name as name,
        $count as count
      FROM (VALUES (1)) t

  tests:
    - name: valid test
      description: Test with valid parameters
      arguments:
        - key: name
          value: "test"
        - key: count
          value: 42
      result:
        - name: "test"
          count: 42

    - name: another valid test
      description: Test with different valid parameters
      arguments:
        - key: name
          value: "foo"
        - key: count
          value: 7
      result:
        - name: "foo"
          count: 7 