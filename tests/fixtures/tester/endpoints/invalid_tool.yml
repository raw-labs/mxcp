mxcp: "1.0.0"

tool:
  name: invalid_tool
  enabled: true

  parameters:
    - name: name
      type: string
      description: Name parameter
      examples: ["test"]

    - name: count
      type: integer
      description: Count parameter
      examples: [42]

  return:
    name: result
    type: array
    description: List of results
    items:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer

  source:
    code: |
      SELECT 
        $name as name,
        $count as count
      FROM (VALUES (1)) t

  tests:
    - name: valid test
      description: Test with valid parameters
      arguments:
        - key: name
          value: "test"
        - key: count
          value: 42
      result:
        - name: "test"
          count: 42

    - name: missing required
      description: Test with missing required parameter
      arguments:
        - key: name
          value: "test"
      result:
        - name: "test"
          count: 999

    - name: wrong type
      description: Test with wrong parameter type
      arguments:
        - key: name
          value: 123
        - key: count
          value: "not a number"
      result:
        - name: "123"
          count: 999

    - name: extra parameter
      description: Test with extra parameter
      arguments:
        - key: name
          value: "test"
        - key: count
          value: 42
        - key: extra
          value: "extra"
      result:
        - name: "test"
          count: 999 