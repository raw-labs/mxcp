mxcp: 1.0.0

tool:
  name: test_object_assertions
  description: Test endpoint for object assertions
  parameters:
    - name: include_extra
      type: boolean
      description: Whether to include extra fields
      default: false
  return:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      status:
        type: string
      timestamp:
        type: string
      extra_field:
        type: string
  source:
    code: |
      SELECT 
        123 as id,
        'Test User' as name,
        'test@example.com' as email,
        'active' as status,
        CASE WHEN $include_extra THEN now()::VARCHAR ELSE NULL END as timestamp,
        CASE WHEN $include_extra THEN 'bonus' ELSE NULL END as extra_field
  
  tests:
    # Test exact match
    - name: Exact object match
      arguments:
        - key: include_extra
          value: false
      result:
        id: 123
        name: "Test User"
        email: "test@example.com"
        status: "active"
        timestamp: null
        extra_field: null
    
    # Test partial object match (ignore dynamic fields)
    - name: Partial object match
      description: Check specific fields, ignore timestamp
      arguments:
        - key: include_extra
          value: true
      result_contains:
        id: 123
        name: "Test User"
        status: "active"
    
    # Test field exclusion
    - name: Field exclusion check
      description: Verify sensitive fields are not present
      arguments:
        - key: include_extra
          value: false
      result_not_contains:
        - password
        - ssn
        - internal_notes
    
    # Test combined assertions
    - name: Combined assertions
      arguments:
        - key: include_extra
          value: true
      result_contains:
        id: 123
        status: "active"
      result_not_contains:
        - password
        - api_key 