mxcp: 1.0.0

tool:
  name: test_array_assertions
  description: Test endpoint for array assertions
  parameters:
    - name: filter_type
      type: string
      description: Filter items by type
      default: ""
  return:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
  source:
    code: |
      WITH items AS (
        SELECT * FROM (
          VALUES 
            (1, 'Item 1', 'A'),
            (2, 'Item 2', 'B'),
            (3, 'Item 3', 'A'),
            (4, 'Item 4', 'C')
        ) AS t(id, name, type)
      )
      SELECT id, name, type 
      FROM items
      WHERE $filter_type = '' OR type = $filter_type
      ORDER BY id
  
  tests:
    # Test array contains specific item
    - name: Array contains specific item
      arguments:
        - key: filter_type
          value: ""
      result_contains_item:
        id: 2
        name: "Item 2"
        type: "B"
    
    # Test array contains partial match
    - name: Array contains partial match
      arguments:
        - key: filter_type
          value: ""
      result_contains_item:
        type: "A"  # Should match items 1 and 3
    
    # Test array contains all items
    - name: Array contains all specified items
      arguments:
        - key: filter_type
          value: ""
      result_contains_all:
        - {"type": "A"}
        - {"type": "B"}
        - {"type": "C"}
    
    # Test array length
    - name: Array length check
      arguments:
        - key: filter_type
          value: ""
      result_length: 4
    
    - name: Filtered array length check
      arguments:
        - key: filter_type
          value: "A"
      result_length: 2 