mxcp: "1.0.0"

tool:
  name: missing_param_tool
  enabled: true

  parameters:
    - name: name
      type: string
      description: Name parameter
      examples: ["test"]
    - name: count
      type: integer
      description: Count parameter
      examples: [42]

  return:
    name: result
    type: array
    description: List of results
    items:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer

  source:
    code: |
      SELECT 
        $name as name,
        $count as count
      FROM (VALUES (1)) t

  tests:
    - name: missing required parameter
      description: Test with missing required parameter 'count'
      arguments:
        - key: name
          value: "test"
      result: [] 