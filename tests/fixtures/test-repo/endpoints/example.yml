raw: "1.0.0"
tool:
  name: example
  description: Endpoints example
  tags:
    - example
  enabled: true
  parameters:
    - name: name
      type: string
      description: User's name
      minLength: 1
      maxLength: 100
      examples: ["John Doe"]
    - name: age
      type: integer
      description: User's age
      minimum: 0
      maximum: 150
      examples: [25]
    - name: is_active
      type: boolean
      description: Whether the user is active
      default: true
      examples: [true]
    - name: tags
      type: array
      description: User tags
      items:
        type: string
      minItems: 0
      maxItems: 10
      examples: [["beta", "early-access"]]
    - name: preferences
      type: object
      description: User preferences
      required: [notifications]
      properties:
        notifications:
          type: boolean
          description: Whether notifications are enabled
        theme:
          type: string
          description: Theme preference
          enum: [light, dark]
  return:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
        is_active:
          type: boolean
        tags:
          type: array
          items:
            type: string
        preferences:
          type: object
          properties:
            notifications:
              type: boolean
            theme:
              type: string
  source:
    code: |
      SELECT 
        $name as name,
        $age as age,
        $is_active as is_active,
        $tags as tags,
        $preferences as preferences
      FROM (VALUES (1)) t
metadata:
  title: Endpoints example
  description: This is an example of an endpoint.
  tags:
    - example