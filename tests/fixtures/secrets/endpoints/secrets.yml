mxcp: 1.0.0
tool:
  description: List secrets
  enabled: true
  name: list_secrets
  source:
    file: secrets.sql
  tests:
    - name: simple_query
      arguments: []
      result:
        - name: test_secret
          type: http
          provider: config
          persistent: false
          storage: memory
          scope: []
          secret_string: "name=test_secret;type=http;provider=config;serializable=true;scope;extra_http_headers={header1=Foo, header2=Bar}"