mxcp: "1.0.0"
projects:
  test_project:
    default: test_profile
    profiles:
      test_profile:
        secrets:
          - name: http_auth_token
            type: http
            parameters:
              BEARER_TOKEN: "bearer_token"
          - name: http_headers_token
            type: http
            parameters:
              EXTRA_HTTP_HEADERS:
                Authorization: "Bearer test_token"
                X-Custom-Header: "custom_value"
vault:
  enabled: false 
