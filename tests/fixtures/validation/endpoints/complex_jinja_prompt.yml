raw: "1.0.0"

prompt:
  name: complex_jinja_prompt
  description: A prompt with complex Jinja2 features
  parameters:
    - name: topic
      type: string
      description: Topic to discuss
      minLength: 1
      maxLength: 100
    - name: user_type
      type: string
      description: Type of user
      enum: ["admin", "user"]
    - name: username
      type: string
      description: Name of the user
      minLength: 1
      maxLength: 50
    - name: items
      type: array
      description: List of items to cover
      items:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
  messages:
    - role: "system"
      type: "text"
      prompt: "You are a knowledgeable teacher."
    - role: "user"
      type: "text"
      prompt: |
        {% if user_type == 'admin' %}
          Welcome admin {{ username }}! Let's discuss {{ topic }}.
        {% else %}
          Welcome {{ username }}! Let's discuss {{ topic }}.
        {% endif %}

        {% if items %}
          Here are the items to cover:
          {% for item in items %}
            - {{ item.name }}: {{ item.description }}
          {% endfor %}
        {% endif %} 