mxcp: "1.0.0"

tool:
  name: simple_tool
  description: A simple tool that adds two numbers
  parameters:
    - name: a
      type: number
      description: First number
      examples: [1, 2.5]
    - name: b
      type: number
      description: Second number
      examples: [2, 3.5]
  return:
    type: number
    description: Sum of the two numbers
  source:
    code: |
      SELECT $a + $b as result 