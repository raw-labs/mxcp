mxcp: 1

prompt:
  name: valid_prompt
  enabled: true

  parameters:
    - name: context
      type: string
      description: Context for the prompt
      examples: ["test context"]

    - name: temperature
      type: number
      description: Temperature parameter
      default: 0.7
      examples: [0.5]

  return:
    name: result
    type: string
    description: Generated text

  messages:
    - role: system
      type: text
      prompt: "You are a SQL assistant that echoes user context."
    - role: user
      type: text
      prompt: "Context: {{context}}"
    - role: assistant
      type: text
      prompt: "Generated: {{context}}"

  tests:
    - name: valid context
      description: Test with valid context
      arguments:
        - key: context
          value: "test context"
      result:
        - name: "test context"

    - name: with temperature
      description: Test with temperature parameter
      arguments:
        - key: context
          value: "test context"
        - key: temperature
          value: 0.5
      result:
        - name: "test context"