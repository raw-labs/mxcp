name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Quick format check
      run: |
        echo "üîç Checking code formatting..."
        black --check src tests || {
          echo "‚ùå Code formatting issues found. Run 'black src tests' to fix."
          exit 1
        }

    - name: Quick import check
      run: |
        echo "üîç Checking import sorting..."
        isort --check-only src tests || {
          echo "‚ùå Import sorting issues found. Run 'isort src tests' to fix."
          exit 1
        }

    - name: Quick syntax and import validation
      run: |
        echo "üîç Validating Python syntax and imports..."
        python -m py_compile src/mxcp/__main__.py
        python -c "import mxcp; print('‚úÖ Package imports successfully')"

    - name: Run fast tests only
      run: |
        echo "üîç Running fast tests..."
        pytest tests/ -x -q --tb=short -m "not slow"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Security scan
      run: |
        pip install bandit[toml]
        bandit -r src/ -ll || echo "‚ö†Ô∏è Security issues found, please review" 